# 5DayDocs dogfood - we use our own tool to manage this project
# This is a thin wrapper that calls the reusable workflow.
# See: .github/workflows/sync-tasks-reusable.yml

name: Sync Tasks to Issues

on:
  push:
    paths:
      - 'docs/tasks/**/*.md'
      - 'docs/STATE.md'
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_sync_all:
        description: 'Force sync all tasks'
        type: boolean
        default: false

jobs:
  sync:
    uses: ./.github/workflows/sync-tasks-reusable.yml
    with:
      tasks_path: 'docs/tasks'
      state_file: 'docs/STATE.md'
      force_sync_all: ${{ inputs.force_sync_all || false }}
      # Uncomment to enable GitHub Projects integration:
      # project_number: '1'
      # project_owner: 'jnun'
    secrets: inherit
