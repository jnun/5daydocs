# 5DayDocs dogfood - we use our own tool to manage this project
name: Sync Tasks to Issues

on:
  push:
    paths:
      - 'docs/tasks/**/*.md'
      - 'docs/STATE.md'
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_sync_all:
        description: 'Force sync all tasks'
        type: boolean
        default: false

jobs:
  sync:
    permissions:
      issues: write
      contents: write
    uses: ./.github/workflows/sync-tasks-reusable.yml
    with:
      force_sync_all: ${{ github.event.inputs.force_sync_all == 'true' }}
    secrets: inherit
